<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Logo Agence Immobilière Rabat</title>
<style>
  :root {
    --primary: #2a7fba;
    --secondary: #49535a;
    --light: #ffffff;
  }
  body {
    margin: 0;
    background-color: var(--secondary);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: var(--light);
  }
  .logo-container {
    display: flex;
    align-items: center;
  }
  svg {
    width: 80px;
    height: 80px;
    flex-shrink: 0;
  }
  .text {
    margin-left: 16px;
    color: var(--light);
  }
  .title {
    font-size: 1.6rem;
    font-weight: 700;
    margin: 0;
    line-height: 1.2;
  }
  .subtitle {
    font-size: 0.9rem;
    margin: 2px 0 0 0;
    font-weight: 500;
    color: var(--primary);
  }
</style>
</head>
<body>
  <div class="logo-container" aria-label="Logo Agence immobilière Rabat">
    <svg viewBox="0 0 64 64" aria-hidden="true" role="img" fill="none" xmlns="http://www.w3.org/2000/svg">
      <!-- House base -->
      <rect x="14" y="26" width="36" height="24" fill="var(--primary)" stroke="var(--light)" stroke-width="2" rx="3" ry="3"/>
      <!-- Roof -->
      <polygon points="6,26 32,6 58,26" fill="var(--light)" stroke="var(--primary)" stroke-width="2"/>
      <!-- Door -->
      <rect x="28" y="36" width="8" height="14" fill="var(--light)" rx="1" ry="1" stroke="var(--primary)" stroke-width="1"/>
      <!-- Window left -->
      <rect x="18" y="32" width="6" height="8" fill="var(--light)" stroke="var(--primary)" stroke-width="1" rx="1" ry="1" />
      <!-- Window right -->
      <rect x="40" y="32" width="6" height="8" fill="var(--light)" stroke="var(--primary)" stroke-width="1" rx="1" ry="1" />
      <!-- Chimney -->
      <rect x="42" y="10" width="6" height="10" fill="var(--primary)" stroke="var(--light)" stroke-width="2" rx="1" ry="1"/>
    </svg>
    <div class="text">
      <h1 class="title">Agence Immobilière</h1>
      <h2 class="subtitle">Rabat</h2>
    </div>
  </div>
</body>
</html>
